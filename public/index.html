<!-- index.html -->
<!doctype html>

<html ng-app="lolStatus">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>LoL Server Status</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"><!-- load font awesome -->
	<style>
		body { padding-top: 100px; }
		.fa-check { color: green;
		 						font-size: 18px; }
		.fa-exclamation-circle { color: red;
		                         font-size: 18px; }
	</style>

	<!-- SCRIPTS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script><!-- load angular -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script><!-- load bootstrap -->
	<script src="core.js"></script>

</head>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
		<div class="navbar-header">
      <a class="navbar-brand" href="#">League of Legends Server Status</a>
    </div>

		<div ng-controller="contactController" class="panel-body">
			<form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="navbar-form pull-right" role="form">
				<div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
						<input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
				</div>
				<div class="form-group" ng-class="{ 'has-error': contactform.inputRegion.$invalid && submitted }">
						<select class="form-control" ng-model="formData.inputRegion" ng-options="region as region.name for region in regions"></select>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
							Sign up for alerts
						</button>
				</div>
			</form>
		</div>

  </div>
</nav>

<body ng-controller="shardsController">

	<div class="container">
		<!-- REGIONS -->
		<div class="panel-group" id="accordion">
			<div class="panel panel-default" ng-repeat="shard in shards">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#{{shard.slug}}">
							{{shard.name}}
						</a>
					</h4>
				</div>
				<div id="{{shard.slug}}" class="panel-collapse collapse">
					<div class="panel-body">
						<i ng-class="regions[shard.slug].services.1.status == 'online' ? 'fa fa-check' : 'fa fa-exclamation-circle'"> Game</i><br>
						<i ng-class="regions[shard.slug].services.0.status == 'online' ? 'fa fa-check' : 'fa fa-exclamation-circle'"> Forums</i><br>
						<i ng-class="regions[shard.slug].services.2.status == 'online' ? 'fa fa-check' : 'fa fa-exclamation-circle'"> Store</i>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
